<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<!--COMO NO LO VOY A USAR LO COMENTO-->
<!--<head th:insert="fragments/general.html :: headerfiles">-->
<head>
	<title>Peliculas</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

	<div class="container" >
		<h1>Peliculas</h1>
		<form th:action="@{/peliculas/crear}" method="get">
			<input class="btn btn-success btn-lg" type="submit" value="crear">
		</form>

		<table class="table table-striped">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>titulo</th>
					<th>fecha lanz</th>
					<th > idioma</th>
					<th >duracion alqu</th>
					<th >rental rate</th>
					<th >duraciom</th>
					<th >replacement cost</th>
					<th >Accion</th>
				</tr>
			</thead>
			<tbody>
				<tr  th:each="pelicula : ${listaPeliculas}" >
					<td th:text="${pelicula.id_pelicula}">0</td>
					<td th:text="${pelicula.titulo}"></td>
					<td th:text="${pelicula.fecha_lanzamiento}"></td>
					<td th:text="${pelicula.idioma.nombre}"></td>
					<td th:text="${pelicula.duracion_alquiler ?: '&nbsp;'}"></td>
					<td th:text="${pelicula.rental_rate}"></td>
					<td th:text="${pelicula.duracion}"></td>
					<td th:text="${pelicula.replacement_cost}"></td>
					<td>
						<form  style="display: inline;">
							<input class="btn btn-primary" type="submit" value="ver detalle" />
						</form>
						<form  style="display: inline;">
							<input class="btn btn-warning" type="submit" value="editar" />
						</form>
						<button type="button" class="btn btn-danger" data-toggle="modal" th:data-target="'#exampleModal-' + ${pelicula.id_pelicula}" >
							eliminar
						</button>

						<!-- Modal -->
						<div class="modal fade" th:id="'exampleModal-' + ${pelicula.id_pelicula}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel">conf el</h5>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">
										<p> desea el</p>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-dismiss="modal">cerrar</button>
										<form th:action="@{/peliculas/borrar/{id}(id=${pelicula.id_pelicula})}" method="post" style="display: inline;">
											<input class="btn btn-danger" type="submit" />
										</form>
									</div>
								</div>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous">

</script>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

</html>
